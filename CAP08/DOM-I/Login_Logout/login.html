<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button onClick="login()">Login</button>
  <button onClick="logout()">Logout</button>
</body>
</html>
<script>


    let headingDisplay=document.getElementById("display")

    // headingDisplay.innerText="hello"
    console.log(headingDisplay)
  function login() {
    //complete this function
   headingDisplay.textContent="Login Success"
   console.log(headingDisplay)

  }

  function logout() {
    //complete this function
    headingDisplay.innerText="Logout Success"
   console.log(headingDisplay)

  }
</script>
