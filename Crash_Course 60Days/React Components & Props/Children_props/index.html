<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here

    
    function Gallery({children}){
        return(
            <>
            <h2 style={{textAlign:"center", fontSize:"40px", color:"brown", textDecoration:"underline"}}>IMAGES</h2>
            <div style={{display:"Grid", gap:"5px", margin:"auto",  width:"60%",  }} >
            <img style={{width:"200px", margin:"auto"}} src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt=""/>
           <img   style={{width:"200px", margin:"auto"}} src="https://i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=600&quality=80" alt=""/>
           <img style={{width:"200px", margin:"auto"}} src="https://images.unsplash.com/photo-1500622944204-b135684e99fd?q=80&w=2061&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        
        
           </div>            
            
            
            </>
            
        )
    }

    function DisplayImage(){
        return(
            <>
            <Gallery />
              </>
        )
    }


    let rootElement=document.getElementById("root")
    ReactDOM.createRoot(rootElement).render(<DisplayImage/>)


  </script>
</body>
</html>
