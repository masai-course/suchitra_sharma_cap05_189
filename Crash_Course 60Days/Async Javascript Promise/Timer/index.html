<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main-container">
        <h3> Countdown Timer </h3>
            <div id="inputCont">
               
                <input id="hour" type="number" value="0" min="0" max="24"><p>Hour</p>
                <input id="minute" type="number" value="0" min="0" max="59"><p>: Minute</p>
                <input id="second" type="number" value="0" min="0" max="59"><p>: Second</p>
            </div>
            <div id="buttonCont">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
    </div>
    
</body>

    <script>

        let start=document.getElementById("startBtn")
        let pause=document.getElementById("pauseBtn")
        let reset=document.getElementById("resetBtn") 

        let hour=document.getElementById("hour")
        let minute=document.getElementById("minute")
        let second=document.getElementById("second")

        let setTimer=null

        function startTimer(){
            setTimer=setInterval(()=>{
                console.log("start")

                if(second.value==0 && minute.value==0 && hour.value==0)
                {
                    second.value=0;
                    minute.value=0;
                    hour.value=0
                }
                else if(second.value!=0 && minute.value==0 && hour.value==0)
                {
                    second.value--
                }
                else if(second.value==0 && minute.value!=0 && hour.value==0)
                {
                    second.value=59
                
                    minute.value--  
                    
                       
                }
                else if(second.value!=0 && minute.value!=0 && hour.value==0)
                {
                    second.value--
                    
                    
                       
                }
                else if(second.value==0 && minute.value==0 && hour.value!=0)
                {
                    second.value=59
                    minute.value=59
                    hour.value--
                       
                }
                else if(second.value!=0 && minute.value!=0 && hour.value!=0)
                {
                   second.value--
                       
                }



            }, 1000)
        }

        function pauseTimer(){
            console.log("pause")
            clearInterval(setTimer)
        }

        function resetTimer(){
            console.log("reset")
            hour.value=0;
            minute.value=0;
            second.value=0;
            // clearInterval(startTimer)
        }

        start.addEventListener("click", function(){
            startTimer()
        })
        
        pause.addEventListener("click", function(){
            pauseTimer()
        })

        reset.addEventListener("click", function(){
            resetTimer()
        })

        


    </script>
</html>
