<body>
    <script>

         function author(name, birthYear, nationality){
                    this.name=name,
                    this.birthYear=birthYear,
                    this.nationality=nationality
            }
        
            function Book(title,  author, genre, price){
            this.title=title,
            this.author=author,
            this.genre=genre,
            this.price=price

        }

        let authorDetail=new author(
            "TulsiDas",
            1790,
            "Hindu"
        )

        let getBookInfo=new Book(
            "Ramayana",
            authorDetail,
            "genre",
            2500
        )
        console.log(getBookInfo)
    </script>
