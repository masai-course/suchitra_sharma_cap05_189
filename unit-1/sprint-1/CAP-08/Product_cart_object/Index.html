    <script>

 let arrN=["Rice", "Dal", "Salt"]

let data=[]
for(let i=0; i<arrN.length; i++)

{
    const itemObject={
        name:arrN[i],
        qty:arrQ[i],
        price:arrP[i],
        total:arrQ[i]*arrP[i]
        // total:this.arrQ[i]*this.arrP[i]
    }

    data.push(itemObject)
    
    
    
}
let sum=0
data.forEach(function(ele, i){
    // console.log(ele.total)
    sum+=ele.total
})

console.log(sum)
