<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Object</title>
</head>
<body>
    <h1>Rectangle Object</h1>
<script>

// Create a rectangle object with length and width properties
// Create two methods area and perimeter, that will return the area and perimeter of the rectangle

let rectangle={
    length:20,
    width:15,
    area: function(){
        return this.length*this.width
    },
    perimeter: function(){
            let result=2*this.length+2*this.width
            return result
    }
}

console.log(`Area of the Rectangle is ${rectangle.area()}`)
console.log(`Perimeter of the Rectangle is ${rectangle.perimeter()}`)

</script>
</body>
</html>
