    <h1>New Array Of Odd Element</h1>

    <script>
// Problem 3: Taking the following array into consideration get the output as given below:
// arr = [3,4,5,6,7]
// Output ==> 3 - 5 - 7

 arr = [3,4,5,6,7,11,9]

 let str=""
 let isFirstIndex=true
arr.forEach(function(ele, i){
    
    // let oddEle=0
    if(ele%2==1)
        {
            // oddEle++
            if(isFirstIndex==false)
            {
                str+="-"
            }
            str+=ele;
            isFirstIndex=false
            
            
        } 

        
})


console.log(str)

    </script>
